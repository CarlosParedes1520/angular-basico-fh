<p>heroe {{nombre}}!</p>

<dl>
    <td>Nombre:</td>
    <dd>{{nombre}}</dd>

    <td>Edad:</td>
    <dd>{{edad}}</dd>

    <td>Pais:</td>
    <dd>{{pais}}</dd>

    <td>Funcion:</td>
    <dd>{{obtenerDatos()}}</dd>
    <td>Capitalizado:</td>
    <dd>{{nombreCapitalizado}}</dd>
</dl>

<button (click)="cambiarNombre()">Cambiar Heroe</button>
<button (click)="cambiarEdad()">Cambiar edad</button>
